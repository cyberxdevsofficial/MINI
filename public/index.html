<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ANUWH MD - Number Pairing</title>
<style>
body { font-family: Arial; background: #000; color: #0f0; text-align: center; padding: 50px; }
input, button { padding: 10px; font-size: 18px; margin: 10px; border-radius: 6px; }
button { cursor: pointer; background: #0f0; color: #000; border: none; }
</style>
</head>
<body>
<h1>ANUWH MD Bot Pairing</h1>
<p>Enter your phone number to generate pairing code:</p>
<input type="text" id="usernumber" placeholder="e.g. 947XXXXXXXX" />
<button onclick="generateCode()">Generate Pairing Code</button>
<p id="result"></p>

<script>
async function generateCode() {
  const number = document.getElementById('usernumber').value.trim();
  if (!number) return alert('Please enter your number');
  
  const res = await fetch('/pair', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username: number })
  });
  const data = await res.json();
  if (data.success) {
    document.getElementById('result').innerText = `Your WhatsApp Pairing Code: ${data.code}`;
  } else {
    document.getElementById('result').innerText = '‚ùå Failed to generate code';
  }
}
</script>
</body>
</html>
